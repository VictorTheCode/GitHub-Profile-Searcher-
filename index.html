<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="bootstrap.css">
    <link rel="stylesheet" href="bootstrap.js">
</head>
<body>
    <div class="container font-monospace" style="max-width: 90%;">
        <h1 class="text-center my-5 bg-success text-white py-3 rounded-2">GitHub Profile Searcher</h1>
        <form id="form">
            <div class="form-group">
                <label for="username">GitHub Username:</label>
                <input type="text" class="form-control" id="username" placeholder="Enter GitHub Username">
            </div>
            <div class="form-group">
                <button type="submit" class="btn btn-primary mt-2" id="submit-btn">Search</button>
            </div>
        </form>
        <div id="user-data"></div>
         <div id="repo-container">
           <h2 id="text" class="fw-bold">Recent Repositories</h2>
           <div id="repos">
             
           </div>
         </div>
        </div>


    <script src="script.js"></script>
</body>
</html>
